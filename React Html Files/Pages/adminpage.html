<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPage</title>
    <link rel="stylesheet" href="../CSS Style Sheets/adminpage.css">
</head>



<body>

<main>
    <header>
        <div class="home"><b>Home</b></div>
    </header>

    <!-- Main content -->
    <div class="container">

        <!-- Top Buttons -->
        <div class="top-buttons">
            <button class="nav-button">Rooms</button>
            <button class="nav-button">Provider</button>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <form class="search-field">
                <label for="Search">Search for hotel/location</label>
                <input type="search" name="Search" id="Search">
            </form>
            <button class="search-btn">Search</button>
        </div>

        <!-- Card -->
        <div class="admin-card">
            <div class="image-placeholder">Image</div>
            <div class="card-info">
                <p>Lorem Ipsum, Lorem Ipsum, Lorem Ipsum</p>
            </div>
            <div class="card filters">
                <button class="btn edit">Edit</button>
                <button class="btn hide/show">Hide</button>
                <button class="btn delete">Delete</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
