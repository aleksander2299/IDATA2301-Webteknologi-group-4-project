<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../CSS Style Sheets/homepagestyle.css">
</head>
    <header>
        <div class="home"><b>Stay Finder</b></div>
    </header>
    <main style="margin-top: 20px;">
        <section class="container">
            <div class="introductionbox">
                <div class="introductiontext">Welcome to Stay Finder! Find your dream stay today!</div>
            </div>
        </section>
        <section class="container" style="margin-top: 20px;">
            <div class="backgroundbox">
                <img src="../Images/main page room placeholder.jpg">
                <div class="searchbarbox">
                    <button class="button1">Search for hotel or location!</button>
                    <button class="button1">Room type?</button>
                    <button class="button2">How many?</button>
                    <button class="button3">Search</button>
                </div>
            </div>
        </section>
        <section class="popular-section" style="margin-top: 20px;">
            <div class="popular-title-box">
                <div class="popular-title">Popular places to visit!</div>
            </div>
            
            <div class="recommend-container">
                <div class="recommendbox">
                    <img src="../Images/Ålesund placeholder.jpg">
                    <div class="placebox">Ålesund</div>
                </div>
                <div class="recommendbox">
                    <img src="../Images/Oslo placeholder.jpg">
                    <div class="placebox">Oslo</div>
                </div>
                <div class="recommendbox">
                    <img src="../Images/Bergen placeholder.jpg">
                    <div class="placebox">Bergen</div>
                </div>
                <div class="recommendbox">
                    <img src="../Images/Amsterdam placeholder.jpg">
                    <div class="placebox">Amsterdam</div>
                </div>
            </div>
        </section>
    </main>
</body>


</html>
