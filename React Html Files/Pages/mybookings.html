<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Booked rooms</title>
  <link rel="stylesheet" href="../CSS Style Sheets/mybookingstyle.css">
</head>

<body>

  <header>
    <div class="home"><b>Stay finder</b></div>
  </Header>

  <main class="content">
    <h1>Your currently booked rooms</h1>

    <section class="bookingList">

      <div class="booking-card">
        <img src="../Images/epicCat-200.jpg" alt="room">
        <p class="roomName">Epic Cat</p>
        <p class="startTime">Start: Now</p>
        <p class="endTime">End: Never</p>
        <button class="cancelButton">Cancel</button>
      </div>

    </section>

  </main>

</body>
</html>
