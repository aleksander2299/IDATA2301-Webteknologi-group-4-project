<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="../CSS Style Sheets/loginstyle.css">
</head>



<body>
    <header>
        <div class="home"><b>Home</b></div>
    </header>
    <main>
        <form action="" method="post">
            <div class="login">
            <h1 class="fLogin">Login</h1>
            <label for="fusername">Username:</label><br>
            <input type="text" id="fusername" name="fusername" placeholder="enter username"><br>
            <label for="lpass">password:</label><br>
            <input type="text" id="lpass" name="lpass" placeholder="enter password"><br>
            <a href="register.html"><p class="rparagraph">Not a user? RegisterPage here</p></a>
            <button class="submit" type="submit">Login</button>
            </div>
            </form>
    </main>





</body>
